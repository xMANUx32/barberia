{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20220818/ourmid/pngtree-barbershop-pole-decoration-png-image_6115703.png" type="image/png">

</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <a href="{% url 'index' %}" class="btn-close" aria-label="Close" style="position: absolute; top: 15px; right: 15px; font-size: 15px;"></a>
            <div class="user-icon">
                <i class="bi bi-person-plus"></i>
            </div>
            <h2>Registrarse</h2>

            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                <div class="message-box {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="text" name="first_name" class="form-control" placeholder="Nombre" required
                    value="{{ first_name|default:'' }}">
                <input type="text" name="last_name" class="form-control" placeholder="Apellidos" required
                    value="{{ last_name|default:'' }}">
                <input type="text" name="username" class="form-control" placeholder="RUT (ej: 12345678-9)" required
                    value="{{ username|default:'' }}">
                <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required
                    value="{{ email|default:'' }}">
                <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
                <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña"
                    required>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <div class="extra-links">
                <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
