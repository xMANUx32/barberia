{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar contraseña - Blessed Barbershop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://png.pngtree.com/png-vector/20220818/ourmid/pngtree-barbershop-pole-decoration-png-image_6115703.png" type="image/png">

</head>
<body>


<div class="login-container">
<div class="login-card">
  <h2>Cambiar Contraseña</h2>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
     <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nueva">Nueva contraseña</label>
      <input type="password" class="form-control" id="nueva" name="nueva" placeholder="Ingresa tu nueva contraseña" required>
    </div>
    <div class="mb-3">
      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Repite tu contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar contraseña</button>
  </form>
</div>
</div>
</body>
</html>
